<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla</title>

    <!-- Hoja de estilo de CSS -->
    <link rel="stylesheet" href="Plantilla.css">

    <!-- Hola de código JavaScript con el atributo 'defer' 
        cuya función es esprar a que ejecute por completo 
        el fichero de HTML para poder ejecutar el fichero/archivo de JavaScript. -->
    <script src="Plantilla.js" defer></script>

</head>
<body>
    <h2>Proyecto Plantilla</h2>
    <p>
        Plantilla mínima para nuestros proyectos, que tendran un fichero con el código HTML,
        un fichero con el código CSS, para la hoja de estilo, y por último, 
        otro fichero con el código de JavaScript. Todo por separado, en archivos diferentes.
    </p>
</body>
</html>
