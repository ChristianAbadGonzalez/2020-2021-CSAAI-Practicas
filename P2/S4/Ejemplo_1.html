<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 1</title>
</head>
<body>
    <!-- Esto es un párrafo, el cual al pulsar en el propio texto
        se ejecuta el código en JavaScript indicado mediante
        el atributo "onclick" -->
    <p onclick="console.log('Pulsado sobre el Párrafo')">
        Párrafo. ¡Haz click sobre mi!
    </p>

    <!-- Enlace: Al pulsar sobre el enlace se ejecuta el código JavaScript
        indicado mediante el atributo "href"  -->
        <a href="javascript:console.log('Pulsado sobre el enlace...');">
            Enlace: Haz click sobr mi!!
        </a>
</body>
</html>
