<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
</head>
<body>
    <!-- ESTE ES EL FORMATO Y LA SINTAXIS DE UNA TABLA -->
    <table>
        <!-- La sintaxis <tr> es lo que se denomina ó se conoce como una 'Fila' -->
        <tr>
            <!-- La sintaxis <th> es lo que se denomina ó se conoce como una 'Dato' -->
            <th>
                NOMBRE
            </th>
            
            <th>
                APELLIDO
            </th>
            
            <th>
                DESCRIPCIÓN
            </th>
        </tr>
        
        <tr>
            <td>
                Chuck
            </td>
        
            <td>
                Norris
            </td>
        
            <td>
                Creo a DIOS. Es el rey del MAMBO...
        
            </td>
        </tr>

        <tr>
            <td>
                Trollface
            </td>

            <td>
                ...........
            </td>

            <td>
                Eres un troll
            </td>
        </tr>

    </table>
</body>
</html>
