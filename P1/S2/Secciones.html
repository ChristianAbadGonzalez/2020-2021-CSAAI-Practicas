<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secciones en HTML</title>
</head>
<body>
    <!-- La sección "<div> es una sección genérica de tipo bloque.
        Es un contenedor, es decir, dentro de él podemos usar otros
        elemnetos de tipo bloque. " -->
    <div>
        Bloque 1
        <div>
            Bloque 1.1
        </div>
    </div>
    <div>
        Bloque 2
        <!-- La sección "<span> es una sección genérica de tipo 'inline'. " -->
        <span>(Inline 1)</span>
        <span>(Inline 2)</span>
    </div>
</body>
</html>
