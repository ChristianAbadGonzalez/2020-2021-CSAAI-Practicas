<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupando e Identificando elementos en HTML</title>
</head>
<body>
    <h2 class="Grupo 1" id="E1">
        Encabezado
    </h2>
    <!-- El atributo 'class' nos permite agrupr dos o más elementos,
        de forma que podemos hacer referencia a todos a la vez usando
        un único nombre.  -->
    <div class="Grupo 1" id="S1">
        Sección 1
    </div>
    <!-- Para hacer referencias de un elemneto en HTML, usamos el atributo 'id'. -->
    <div id="S2">
        Sección 2
    </div>
    <p>Párrafo</p>
</body>
</html>
