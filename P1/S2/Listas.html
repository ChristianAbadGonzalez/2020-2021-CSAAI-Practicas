<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>
</head>
<body>
    
    <!-- ESTO ES UN COMENTARIO PREVIO -->
    <!-- La sintaxis de la <'h-'x''>, donde x en un número comprendido
         en el intervalo del [1 - 6]  son cabeceras -->
    
    <h2>
        Esto es una Lista Ordenada en HTML
    </h2>
    
    <!-- La sintaxis de <ol> en HTML, nos lleva a realizar una Lista Ordenada  -->
    
    <ol>
        <!-- La sintaxis de <li> en HTML, nos rige a seguir una serie de pasos en el transcurso
            de la ejecuciín de dicha sintaxis -->
        <li>
            Conectarse al servidor...
        </li>
        
        <li>
            Solicitar documentos
        </li>
        
        <li>
            Esperar respuesta del servidor
            para poder descargar/ver dicho documento
        </li>
    </ol>

    <h2>
        Esto es una Lista NO Ordenada en HTML (Lista de la Compra)
    </h2>

    <!-- La sintaxis de <ul> en HTML, nos lleva a realizar una Lista NO Ordenada  -->

    <ul>
        <li>
            Leche
        </li>
        
        <li>
            Café    
        </li>

        <li>
            Pan
        </li>
    </ul>
</body>
</html>
